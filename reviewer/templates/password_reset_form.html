{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-center border-bottom">
    <h4 id="form-title">Enter new password</h4>
</div>
<div class="d-flex flex-column justify-content-center align-items-center form_container">


  <p class="text-light">
    Please enter your new password twice so we can verify you typed it in
    correctly.
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="input-group mb-2">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      {{form.new_password1}}
    </div>
    <div class="input-group mb-2">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      {{form.new_password2}}
    </div>
    <input type="Submit" class="d-flex justify-content-center mt-3 btn btn-info btn-warning btn-block btn-sm" name="Update Password" />
  </form>
</div>
<script>
  var form_fields = document.getElementsByTagName("input");
  form_fields[1].placeholder = "Enter password...";
  form_fields[2].placeholder = "Re-enter Password...";
  for (var field in form_fields) {
    form_fields[field].className += " form-control";
  }
</script>
{% endblock %}
