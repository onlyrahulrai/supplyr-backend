{%  extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="row">
	<div class="col-8 mx-auto">
		<div class="card card-body">
			<h4>Reviewer Name "{{request.user.name}}"</h4>
			<hr>
			<form method="Post">
				{% csrf_token %}
				{{form|crispy}}

			<hr>
		    <button class="btn btn-info btn-sm" type="submit">Submit</button>
		  </form>
		</div>
	</div>
</div>
{% endblock content %}
