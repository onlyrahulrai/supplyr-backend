{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center border-bottom">
    <h4 id="form-title">Password reset</h4>
</div>
<div class="d-flex flex-column justify-content-center align-items-center form_container">

<form method="post">
	{% csrf_token %}
	
		
	<h5 class="text-light mr-2">
	<label for="exampleFormControlInput1" class="form-label">Email:</label>
	</h5>
	<div class="input-group mb-3">
        <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        {{form.email}}
    </div>
	
	<input type="Submit" class="d-flex justify-content-center mt-3 btn btn-info btn-warning btn-block btn-sm" name="Send email">
</form>
</div>
<div class="mt-4">
    <div class="d-flex justify-content-center links border-top">
        <a href="{% url "login" %}" class="ml-2 mt-0 text-light">Login</a>
    </div>
</div>
{% endblock %}
