<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Verified Seller</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">
						{{total_verified_seller}}
					</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Unverified Seller</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">
						{{total_unverified_seller}}
					</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Categories</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">
						{{category_count}}
					</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
